var_aide_scan_notification_email: root@localhost
var_system_crypto_policy: FIPS:STIG
inactivity_timeout_value: '900'
var_screensaver_lock_delay: '0'
var_sudo_timestamp_timeout: '0'
var_authselect_profile: sssd
